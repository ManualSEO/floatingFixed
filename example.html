<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script src="floatingFixed.js" type="text/javascript"></script>
    <script>
      $(function() {        
        $(".floater").floatingFixed({ padding: 5 });
      });
    </script>
    <style>
      #container { height: 4000px; padding 250px; }
      .floater { background: #eee; position: absolute; top: 100px; left: 100px }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="floater">
        Floater
      </div>
    </div>
  </body>
</html>
